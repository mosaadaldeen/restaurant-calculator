<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <p>Tip Calculator</p>
      <div class="bills">
        <p>how much was your bill?</p>
        <input id="bill" type="text" placeholder="type a number" required />
      </div>

      <hr />
      <div class="service">
        <p>how was your service?</p>
        <select id="option">
          <option disabled selected value="0">Select option:</option>
          <option value="0.3">30% -outstanding</option>
          <option value="0.2">20% - good</option>
          <option value="0.15">15% - it's ok</option>
          <option value="0.1">10% - bad</option>
          <option value="0.05">5% - terrible</option>
        </select>
      </div>

      <hr />

      <div class="bills">
        <p>how many people are sharing the bill?</p>
        <input id="people" type="text" placeholder="type a number" required />
      </div>

      <hr />

      <button id="calc" onclick="calculate()">calculate</button>
      <div id="result"></div>
      <span id="each">each</span>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
